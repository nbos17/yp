  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/yan.css">

          text-align: center;
      }

          color: red;
      }

        margin-bottom: 10px;
      }

        border: 5px;
        border-style: solid;
        text-align: center;

      @media screen and (max-width: 400px) {
        .form-control {
          max-width: 100%;
        }

      }
      /* end css stling */
  </style>
</head>
<body class="contact-us">
  
<header>

  <!-- Select images in "/css/contact.css" -->
  <div id="header-image" class="slide-ham">
    
  </div>

  <div id="image-two" class="slide-ham">

  </div>  

  <div id="image-three" class="slide-ham">
    
  </div>  

  <div id="image-four" class="slide-ham">
    
  </div>  

</header>

<section id="menu">
  <div id="mobile-menu" class="hide">
    <ul>
      <i class="fa fa-times" aria-hidden="true"></i>
      <a href="index.html"><li class="menu-first">Home</li></a>
      <a href="about.html"><li>About</li></a>
      <a href="support.html"><li>Support</li></a>
      <span class="current" href="contact.html"><li>Contact</li></span>
    </ul>
  </div>
  <img class="hamburger" src="images/menu.3.white.png">
</section>

    <main class="width-medium center section">
        <h1>Contact Form</h1>
        <br>
    
        <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">First Name <span> *</span></label>
              <input type="text" class="form-control" id="FirstName" placeholder="">
            </div>
            <div class="form-group">
                    <label for="exampleFormControlInput1">Last Name<span> *</span></label>
                    <input type="text" class="form-control" id="lastName" placeholder="">
            </div>
            <div class="form-group">
                    <label for="exampleFormControlInput1">Email Address<span> *</span></label>
                    <input type="text" class="form-control" id="emailAddress" placeholder="">
                  </div>
            <div class="form-group">
            <div class="form-group">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Telephone Number<span> *</span></label>
                    <input type="text" class="form-control" id="number" placeholder="">
                </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Comments<span> *</span></label>
              <textarea class="form-control" id="comments" rows="3"></textarea>
            </div>
            <button id="submit" type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
 
    </main>

    <div class="container">
        <div class="row" id="modal">
              <h2>Your message has been submitted! Thanks!</h2>
            </div>
      </div>


  
<footer>
  <!-- You can align the text in the footer using "left", "right", or "center" -->
  <section class="center width-wide right">
    <p>Copyright 2018 - Yan's Place * Minnesota</p>
  </section>
</footer>
<script type="text/javascript" src="js/yans.js"></script>
<script>
  $('#submit').on('click', function(e) {
    e.preventDefault();
    $('main').css('display', 'none');
    $('#modal').css('display', 'block');

    var firstName = $('#FirstName').val();
    var lastName = $('#lastName').val();
    var emailAddress = $('#emailAddress').val();
    var number = $('#number').val();
    var comment = $('textarea').val();
    console.log(firstName, lastName, emailAddress, number, comment);

    var formMessage = {
      fName : firstName,
      lName : lastName,
      email : emailAddress,
      number : number,
      comment : comment
    }

    $.ajax('/email',  {
    method: "POST",
    datatype : "json",
    data : formMessage
    }).done(function(response) {
      alert("done");
    });


});



</script>


</body>
